---

version_:
  type: yaml
  path: versions.yaml

aws_regions_options_:
  type: aws_regions

aws_region:
  type: select
  message: Which AWS region?
  choices: "{{ aws_regions_options_ }}"

region:
  type: var
  input: "{{ aws_region }}"

# Network
create_network:
  type: select
  message: Do you want to create a new network or connect to an existing one?
  choices:
    - true: Create a new network
    - false: Connect to existing one

create_network_:
  type: tackle
  merge: true
  chdir: network
  when: "{{ create_network }}"

network_modules_:
  type: var
  input:
    - network
  when: "{{ create_network }}"
  else: []

# K8s cluster
k8s_action_:
  type: select
  message: Do you want to create a kubernetes cluster? - see docs for more details
  choices:
    - create: Create a new cluster
    - connect: Connect to existing one
    - run: Run independently

k8s_create_:
  type: tackle
  merge: true
  chdir: k8s-cluster
  when: "{{ k8s_action_ == 'create' }}"

cluster_id:
  type: var
  input: "<The name of the cluster to connect to consul - see source / readme>"
  when: "{{ k8s_action_ == 'connect' }}"

create_k8s:
  type: var
  input: true
  when: "{{ k8s_action_ == 'create' }}"
  else: false

k8s_modules_:
  type: var
  input:
    - k8s-cluster
    - k8s-base
  when: "{{ create_k8s }}"
  else: []

# K8s Config
k8s_config_:
  type: tackle
  template: https://github.com/insight-w3f/terraform-polkadot-k8s-config
  checkout: "{{ version_[environment]['k8s-config'] }}"
  merge: true
  when: "{{ create_k8s }}"

# Autoscaling Group
asg_:
  type: tackle
  chdir: asg
  merge: true

